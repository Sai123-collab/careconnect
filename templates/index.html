<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect | Home</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2838/2838770.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1588776814546-ec7e7f6f1e25?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 8%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        h1 {
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            margin-bottom: 5px;
        }

        .slogan {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
            text-align: center;
            font-style: italic;
        }

        #clock {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Floating chat icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 20%;
                padding: 15px;
            }

            .logo {
                width: 60px;
            }

            .slogan {
                font-size: 14px;
            }

            #clock {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="CareConnect Logo" class="logo">
        <div class="slogan">"Connecting Doctors with Patients, Seamlessly"</div>
        <div id="clock"></div>
        <div class="card text-center">
            <h1>Welcome to CareConnect</h1>
            <a href="/login" class="btn btn-primary">Doctor Login</a>
            <a href="/register" class="btn btn-success">Doctor Register</a>
        </div>
    </div>

    <!-- Floating Chat Icon -->
    <div class="chat-icon" onclick="alert('Chatbot Coming Soon!')">
        ðŸ’¬
    </div>

    <!-- Clock Script -->
    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('en-IN', options);
            document.getElementById('clock').innerText = `ðŸ•’ ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
