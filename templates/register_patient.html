<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Register New Patient</h2>
    <form method="POST" action="{{ url_for('register_patient') }}">
        <div class="mb-3">
            <label for="aadhaar" class="form-label">Aadhaar Number</label>
            <input type="text" class="form-control" id="aadhaar" name="aadhaar" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" selected disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number (linked to Aadhaar)</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Patient</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}

<form method="POST">
    <!-- your form fields here -->
    <button type="submit">Register Patient</button>
</form>

<!-- After success, user sees button -->
{% if session['doctor_id'] %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Return to Dashboard</a>
{% endif %}

    </form>
</div>
</body>
</html>
