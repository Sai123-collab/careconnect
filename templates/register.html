<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration | CareConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1588776814546-ec7e7f6f1e25?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .registration-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      margin: 5% auto;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
      font-weight: bold;
    }

    .form-text {
      font-size: 0.9em;
      color: red;
    }

    @media (max-width: 576px) {
      .registration-form {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="registration-form">
    <h2>Doctor Registration</h2>
    <form id="registerForm" method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">Doctor Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="doctor_id" class="form-label">Doctor ID:</label>
        <input type="text" id="doctor_id" name="doctor_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
        <div id="phoneError" class="form-text"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <div id="passError" class="form-text"></div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const phoneError = document.getElementById('phoneError');
    const passError = document.getElementById('passError');

    function validatePhone() {
      const phone = phoneInput.value.trim();
      if (!/^[6-9]\d{9}$/.test(phone)) {
        phoneError.textContent = "Enter a valid 10-digit Indian mobile number.";
        return false;
      }
      phoneError.textContent = "";
      return true;
    }

    function validatePassword() {
      const pass = passwordInput.value;
      if (pass.length < 6) {
        passError.textContent = "Password must be at least 6 characters.";
        return false;
      }
      passError.textContent = "";
      return true;
    }

    phoneInput.addEventListener('input', validatePhone);
    passwordInput.addEventListener('input', validatePassword);

    form.addEventListener('submit', function(e) {
      if (!validatePhone() || !validatePassword()) {
        e.preventDefault();
        Swal.fire({
          icon: 'error',
          title: 'Validation Error',
          text: 'Please correct the errors before submitting.',
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Submitted!',
        text: 'Your registration has been submitted.',
        timer: 2000,
        showConfirmButton: false
      });
    });
  </script>
</body>
</html>
