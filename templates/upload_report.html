<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Report | Care Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-primary mb-3"><i class="bi bi-file-earmark-arrow-up-fill me-2"></i>Upload Report for Aadhaar: 
                <span class="badge bg-info text-dark">{{ session['aadhaar'] }}</span>
            </h2>

            <form method="POST" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <input type="file" class="form-control" name="report" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-upload me-1"></i>Upload
                </button>
            </form>

            <a href="{{ url_for('patient_details') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>Back to Patient Details
            </a>
        </div>
    </div>

</body>
</html>
