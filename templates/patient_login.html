<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Login | CareConnect</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2965/2965567.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e1f5fe, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-success {
            width: 100%;
            border-radius: 10px;
        }
        .btn-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .header-icon {
            width: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Patient Icon" class="header-icon">
    <h3 class="mb-4">Patient Login</h3>

    <!-- Login Form -->
    <form action="{{ url_for('patient_login') }}" method="POST" class="p-3 shadow bg-white rounded">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Aadhaar Input -->
        <input class="form-control mb-3" type="text" name="aadhaar" placeholder="Aadhaar Number" required>

        <!-- Password Input -->
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Login</button>

        <!-- Register Link -->
        <a href="/patient_register" class="btn btn-link">New User? Register</a>
    </form>
</div>

<!-- Bootstrap JS (for alert close button) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
