<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Register | CareConnect</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2965/2965567.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }
        .btn-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .header-icon {
            width: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="register-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Patient Icon" class="header-icon">
    <h3 class="mb-4">Patient Registration</h3>
    
    <form method="POST">
        <input class="form-control mb-3" type="text" name="name" placeholder="Full Name" required>
        
        <!-- Aadhaar: exactly 12 digits -->
        <input class="form-control mb-3" type="text" name="aadhaar" placeholder="Aadhaar Number" required pattern="\d{12}" title="Aadhaar number must be 12 digits">
        
        <input class="form-control mb-3" type="text" name="phone" placeholder="Phone Number" required>
        
        <!-- Password: at least 6 characters -->
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required minlength="6" title="Password must be at least 6 characters">
        
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/patient_login" class="btn btn-link">Already have an account? Login</a>
    </form>

</div>

</body>
</html>
